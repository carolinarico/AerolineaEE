<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>AerolineaEE</title>
    </h:head>
    <body align="center">
        <h:form rendered="#{adminMB.idLogin == 1}">
            <table align="center" height="650" width="100%">
                <tr height="150" bgcolor="#A52A2A" align="center">
                    <td colspan="2">
                        <table align="center">
                            <tr>
                                <td width="40%" align="right"><h:graphicImage value="recursos/Unicauca.jpg" height="100" width="14%"/></td>
                                <td width="60%"><div style="color:#FFFFFF; font-size:20px;"><h:outputText value=" Sistema de Reservas AerolineaEE"/></div></td>
                            </tr>
                        </table>                                      
                    </td>
                </tr>
                <tr height="380">
                    <td width="20%" bgcolor="#B0E0E6" align="left" valign="top">                        
                        <h:commandLink value="Listar Ciudades" action="#{ciudadMB.mostrarListaCiudad()}"/><br/>
                        <h:commandLink value="Listar Clientes" action="#{clienteMB.mostrarListaCliente()}"/><br/>
                        <h:commandLink value="Listar Vuelos" action="#{vueloMB.mostrarListaVuelo()}"/><br/>
                        <h:commandLink value="Cerrar Sesion" action="#{adminMB.cerrarSesionAdmin()}"/>
                    </td>
                    <td width="80%" bgcolor="#EEE8AA" align="left" valign="top">
                        <div style="text-align: right"><h:outputText value="Sesion Iniciada #{adminMB.admin.login}"/></div>
                        <h:commandLink value="Crear Vuelo" action="#{vueloMB.mostrarFormCrearVuelo()}"/><br/><br/>
                        <h:outputLabel value="Lista de Vuelos"/>
                        <h:dataTable value="#{vueloMB.vuelos}" var="vuelos" border="1" binding="#{vueloMB.vueloSelect}">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdVuelo"/>
                                </f:facet>
                                <h:outputText value="#{vuelos.idvuelo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Origen"/>
                                </f:facet>
                                <h:outputText value="#{vuelos.origen}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Destino"/>
                                </f:facet>
                                <h:outputText value="#{vuelos.destino}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo"/>
                                </f:facet>
                                <h:outputText value="#{vuelos.codigo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{vuelos.fechav}"/>
                            </h:column>                             
                            <h:column>
                                <h:commandLink value="Editar" action="#{vueloMB.mostrarFormEditarVuelo()}"/>
                            </h:column>
                            <h:column>
                                <h:commandLink value="Eliminar" action="#{vueloMB.mostrarFormEliminarVuelo()}"/>
                            </h:column>
                        </h:dataTable><br/>
                        <h:outputLabel value="#{vueloMB.mensaje}"/><br/>
                    </td>
                </tr>
                <tr height="100" bgcolor="#FFA07A">
                    <td colspan="2" align="right">
                        <h:outputText value="Presentado por: "/><br/><br/>

                        <h:outputLabel value="Carolina Rico Olarte"/>
                    </td>
                </tr>
            </table>
        </h:form>

</html>
